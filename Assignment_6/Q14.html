<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Part - 6</title>
    <style>
      body {
        background-image: linear-gradient(#007991, #78ffd6);
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <script>
      let n = prompt("Enter a sentence to check if it's a pangram:");

      function isPangram(sentence) {
        let alphabet = "abcdefghijklmnopqrstuvwxyz";
        let lowerCaseSentence = sentence.toLowerCase();

        for (let letter of alphabet) {
          if (!lowerCaseSentence.includes(letter)) {
            return false;
          }
        }
        return true;
      }

      if (isPangram(n)) {
        console.log("✅ It is a pangram.");
      } else {
        console.log("❌ It is not a pangram.");
      }
    </script>
  </body>
</html>
