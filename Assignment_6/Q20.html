        background-image: linear-gradient(#007991, #78ffd6);
        height: 100vh;
      }
    </style>

  <body>
    <script>
      function countCharacterOccurrences(str) {
        let charCount = {};

        for (let char of str) {
          charCount[char] = (charCount[char] || 0) + 1;
        }

        return charCount;
      }
      let input = prompt("Enter a string to count character occurrences:");
      let result = countCharacterOccurrences(input);

      console.log(result);
    </script>
  </body>
